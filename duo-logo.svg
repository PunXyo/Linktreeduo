<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="transparent"/>
  
  <!-- D Letter -->
  <g id="d-letter">
    <path d="M 50 40 L 50 160 L 90 160 Q 130 160 130 100 Q 130 40 90 40 Z" 
          fill="none" stroke="#5BA3D0" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- U Letter -->
  <g id="u-letter">
    <path d="M 160 40 L 160 120 Q 160 160 200 160 Q 240 160 240 120 L 240 40" 
          fill="none" stroke="#5BA3D0" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- O Letter with vertical line through it -->
  <g id="o-letter">
    <!-- O circle -->
    <circle cx="310" cy="100" r="60" fill="none" stroke="#5BA3D0" stroke-width="12" stroke-linecap="round"/>
    <!-- Vertical line through O -->
    <line x1="310" y1="40" x2="310" y2="160" stroke="#5BA3D0" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>