 <head>
  <meta charset="UTF-8">

 </head>
 <body class="h-full">
  <div id="app" class="w-full h-full overflow-auto"></div>
  <script>
    const defaultConfig = {
      background_color: "#f0f4f8",
      surface_color: "#ffffff",
      text_color: "#1a202c",
      primary_action_color: "#667eea",
      secondary_action_color: "#a0aec0",
      font_family: "Inter",
      font_size: 16,
      profile_name: "DUO Clean Deodorant",
      profile_bio: "for sensitive skin",
      link_1_text: "Instagram",
      link_1_url: "https://www.instagram.com/duo.cleandeodorant?igsh=bjYxdW1tMHg2MXU5",
      link_2_text: "Facebook",
      link_2_url: "https://www.facebook.com/share/17soWAH8cS/?mibextid=wwXIfr",
      link_3_text: "Shopee",
      link_3_url: "https://shopee.co.th/shop/48421023",
      link_4_text: "TikTok",
      link_4_url: "",
      link_5_text: "Website",
      link_5_url: "",
      footer_text: "Â© 2024 DUO Clean Deodorant"
    };

    let config = { ...defaultConfig };

    function createStructure() {
      const app = document.getElementById('app');
      
      app.innerHTML = `
        <div class="min-h-full flex items-center justify-center p-6" id="background">
          <div class="w-full max-w-md">
            <div class="text-center mb-8">
              <div class="w-24 h-24 rounded-full mx-auto mb-4 flex items-center justify-center" style="background-color: white;">
                <svg width="80" height="40" viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
                  <!-- D -->
                  <text x="0" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#87CEEB">D</text>
                  
                  <!-- U -->
                  <text x="22" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#87CEEB">U</text>
                  
                  <!-- O - Phi style: circular ring with vertical bar in center -->
                  <g transform="translate(58, 20)">
                    <!-- Outer circle (ring) -->
                    <circle cx="0" cy="0" r="10" fill="none" stroke="#87CEEB" stroke-width="3"/>
                    
                    <!-- Vertical bar in the hollow center -->
                    <rect x="-1" y="-6" width="2" height="12" fill="#87CEEB"/>
                  </g>
                </svg>
              </div>
              <h1 id="profile-name" class="font-bold mb-2"></h1>
              <p id="profile-bio" class="opacity-80"></p>
            </div>
            
            <div class="space-y-4 mb-8">
              <a id="link-1" href="#" target="_blank" rel="noopener noreferrer" class="link-button block text-center font-semibold rounded-xl px-6 py-4 no-underline"></a>
              <a id="link-2" href="#" target="_blank" rel="noopener noreferrer" class="link-button block text-center font-semibold rounded-xl px-6 py-4 no-underline"></a>
              <a id="link-3" href="#" target="_blank" rel="noopener noreferrer" class="link-button block text-center font-semibold rounded-xl px-6 py-4 no-underline"></a>
              <a id="link-4" href="#" target="_blank" rel="noopener noreferrer" class="link-button block text-center font-semibold rounded-xl px-6 py-4 no-underline"></a>
              <a id="link-5" href="#" target="_blank" rel="noopener noreferrer" class="link-button block text-center font-semibold rounded-xl px-6 py-4 no-underline"></a>
            </div>
            
            <div class="text-center">
              <p id="footer-text" class="text-sm opacity-60"></p>
            </div>
          </div>
        </div>
      `;
    }

    async function onConfigChange(newConfig) {
      const customFont = newConfig.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const fontFamily = `${customFont}, ${baseFontStack}`;
      const baseSize = newConfig.font_size || defaultConfig.font_size;
      
      const backgroundColor = newConfig.background_color || defaultConfig.background_color;
      const surfaceColor = newConfig.surface_color || defaultConfig.surface_color;
      const textColor = newConfig.text_color || defaultConfig.text_color;
      const primaryActionColor = newConfig.primary_action_color || defaultConfig.primary_action_color;
      
      const background = document.getElementById('background');
      background.style.backgroundColor = backgroundColor;
      background.style.color = textColor;
      background.style.fontFamily = fontFamily;
      
      const profileName = document.getElementById('profile-name');
      profileName.textContent = newConfig.profile_name || defaultConfig.profile_name;
      profileName.style.fontSize = `${baseSize * 1.75}px`;
      profileName.style.color = textColor;
      
      const profileBio = document.getElementById('profile-bio');
      profileBio.textContent = newConfig.profile_bio || defaultConfig.profile_bio;
      profileBio.style.fontSize = `${baseSize}px`;
      profileBio.style.color = textColor;
      
      const links = [
        { id: 'link-1', text: newConfig.link_1_text || defaultConfig.link_1_text, url: newConfig.link_1_url || defaultConfig.link_1_url },
        { id: 'link-2', text: newConfig.link_2_text || defaultConfig.link_2_text, url: newConfig.link_2_url || defaultConfig.link_2_url },
        { id: 'link-3', text: newConfig.link_3_text || defaultConfig.link_3_text, url: newConfig.link_3_url || defaultConfig.link_3_url },
        { id: 'link-4', text: newConfig.link_4_text || defaultConfig.link_4_text, url: newConfig.link_4_url || defaultConfig.link_4_url },
        { id: 'link-5', text: newConfig.link_5_text || defaultConfig.link_5_text, url: newConfig.link_5_url || defaultConfig.link_5_url }
      ];
      
      links.forEach(link => {
        const element = document.getElementById(link.id);
        element.textContent = link.text;
        
        // Check if link is disabled (empty URL)
        const isDisabled = !link.url || link.url.trim() === '';
        
        if (isDisabled) {
          element.href = '#';
          element.style.backgroundColor = '#e2e8f0';
          element.style.color = '#94a3b8';
          element.style.cursor = 'not-allowed';
          element.style.opacity = '0.6';
          element.onclick = (e) => {
            e.preventDefault();
            return false;
          };
          element.classList.remove('link-button');
        } else {
          element.href = link.url;
          element.style.backgroundColor = surfaceColor;
          element.style.color = primaryActionColor;
          element.style.cursor = 'pointer';
          element.style.opacity = '1';
          element.onclick = null;
          element.classList.add('link-button');
        }
        
        element.style.fontSize = `${baseSize * 1.125}px`;
        element.style.fontFamily = fontFamily;
      });
      
      const footerText = document.getElementById('footer-text');
      footerText.textContent = newConfig.footer_text || defaultConfig.footer_text;
      footerText.style.fontSize = `${baseSize * 0.875}px`;
      footerText.style.color = textColor;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['profile_name', config.profile_name || defaultConfig.profile_name],
        ['profile_bio', config.profile_bio || defaultConfig.profile_bio],
        ['link_1_text', config.link_1_text || defaultConfig.link_1_text],
        ['link_1_url', config.link_1_url || defaultConfig.link_1_url],
        ['link_2_text', config.link_2_text || defaultConfig.link_2_text],
        ['link_2_url', config.link_2_url || defaultConfig.link_2_url],
        ['link_3_text', config.link_3_text || defaultConfig.link_3_text],
        ['link_3_url', config.link_3_url || defaultConfig.link_3_url],
        ['link_4_text', config.link_4_text || defaultConfig.link_4_text],
        ['link_4_url', config.link_4_url || defaultConfig.link_4_url],
        ['link_5_text', config.link_5_text || defaultConfig.link_5_text],
        ['link_5_url', config.link_5_url || defaultConfig.link_5_url],
        ['footer_text', config.footer_text || defaultConfig.footer_text]
      ]);
    }

    createStructure();

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
      
      config = window.elementSdk.config;
      onConfigChange(config);
    } else {
      onConfigChange(defaultConfig);
    }
  </script>
