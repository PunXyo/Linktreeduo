<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO - Link Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .profile-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .tagline {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .link-button {
            display: block;
            padding: 16px 24px;
            background: linear-gradient(135deg, #5BA3D0 0%, #4A8BB8 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(91, 163, 208, 0.3);
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(91, 163, 208, 0.4);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 50%;
            color: #5BA3D0;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: #5BA3D0;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- D Letter -->
                    <path d="M 20 25 L 40 25 Q 55 25 55 45 L 55 75 Q 55 95 40 95 L 20 95 Z M 35 40 L 35 80 Q 40 85 45 85 Q 52 85 52 75 L 52 45 Q 52 40 45 40 L 35 40 Z" fill="#5BA3D0" stroke="none"/>
                    
                    <!-- U Letter -->
                    <path d="M 65 25 L 68 25 L 68 65 Q 68 85 80 85 Q 92 85 92 65 L 92 25 L 95 25 L 95 65 Q 95 90 80 90 Q 65 90 65 65 Z" fill="#5BA3D0" stroke="none"/>
                    
                    <!-- O Letter -->
                    <path d="M 105 45 Q 105 25 120 25 Q 135 25 135 45 L 135 75 Q 135 95 120 95 Q 105 95 105 75 Z M 108 45 Q 108 30 120 30 Q 132 30 132 45 L 132 75 Q 132 90 120 90 Q 108 90 108 75 Z" fill="#5BA3D0" stroke="none"/>
                </svg>
            </div>
            
            <h1>Welcome to DUO</h1>
            <p class="tagline">Your central hub for all links and connections</p>
            
            <div class="links-section">
                <a href="#" class="link-button">üîó My Portfolio</a>
                <a href="#" class="link-button">üì± Contact Me</a>
                <a href="#" class="link-button">üíº LinkedIn Profile</a>
                <a href="#" class="link-button">üêô GitHub</a>
                <a href="#" class="link-button">üé® Design Work</a>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-icon">f</a>
                <a href="#" class="social-icon">t</a>
                <a href="#" class="social-icon">in</a>
                <a href="#" class="social-icon">@</a>
            </div>
        </div>
    </div>
</body>
</html>
