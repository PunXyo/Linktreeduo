<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO - Linktreeduo</title>
    
    <!-- Element SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@ecomplus/storefront-twbs@latest/dist/storefront.min.js"></script>
    
    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0" integrity="sha512-XoJsZ4ypEsRy0d6CcwF9gT7NzrAy6TNcFujaRMcNMB7uoy8v2gVrqLQcxYxvjcI37iLt3CFDQavHT7WeZyYrSg==" crossorigin="anonymous"></script>
    
    <!-- Data SDK -->
    <script async src="https://cdn.jsdelivr.net/npm/@ecomplus/analytics@latest/dist/analytics.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }
        
        .logo-section {
            margin-bottom: 30px;
        }
        
        .logo-svg {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .tagline {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .link-section {
            margin: 20px 0;
        }
        
        .bio-link {
            display: block;
            background: linear-gradient(135deg, #5BA3D0 0%, #4a8bb8 100%);
            color: white;
            padding: 14px 20px;
            margin: 12px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 15px;
            border: 2px solid transparent;
        }
        
        .bio-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(91, 163, 208, 0.3);
            border-color: #3d6fa0;
        }
        
        .bio-link:active {
            transform: translateY(0);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .social-link.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }
        
        .social-link.twitter {
            background: #1DA1F2;
            color: white;
        }
        
        .social-link.facebook {
            background: #1877F2;
            color: white;
        }
        
        .social-link.linkedin {
            background: #0A66C2;
            color: white;
        }
        
        .social-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            font-size: 12px;
            color: #95a5a6;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo-svg {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Background circle -->
                <circle cx="100" cy="100" r="95" fill="#f8fbfd" stroke="#5BA3D0" stroke-width="2"/>
                
                <!-- D letter -->
                <g transform="translate(30, 70)">
                    <line x1="0" y1="0" x2="0" y2="60" stroke="#5BA3D0" stroke-width="6" stroke-linecap="round"/>
                    <path d="M 0 0 Q 25 0 25 15 L 25 45 Q 25 60 0 60" fill="none" stroke="#5BA3D0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                
                <!-- U letter -->
                <g transform="translate(70, 70)">
                    <line x1="0" y1="0" x2="0" y2="40" stroke="#5BA3D0" stroke-width="6" stroke-linecap="round"/>
                    <path d="M 0 40 Q 0 60 15 60 Q 30 60 30 40" fill="none" stroke="#5BA3D0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="30" y1="0" x2="30" y2="40" stroke="#5BA3D0" stroke-width="6" stroke-linecap="round"/>
                </g>
                
                <!-- O letter with vertical dividing line -->
                <g transform="translate(120, 70)">
                    <ellipse cx="15" cy="30" rx="15" ry="30" fill="none" stroke="#5BA3D0" stroke-width="6"/>
                    <!-- Vertical dividing line in the middle of O -->
                    <line x1="15" y1="0" x2="15" y2="60" stroke="#5BA3D0" stroke-width="4" opacity="0.7"/>
                </g>
            </svg>
            
            <h1>DUO</h1>
            <p class="tagline">Connect with us across all platforms</p>
        </div>
        
        <div class="link-section">
            <a href="#" class="bio-link">üåê Visit Our Website</a>
            <a href="#" class="bio-link">üì± Mobile App</a>
            <a href="#" class="bio-link">üíº Learn More</a>
            <a href="#" class="bio-link">üéØ Contact Us</a>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link instagram" title="Instagram">f</a>
            <a href="#" class="social-link twitter" title="Twitter">ùïè</a>
            <a href="#" class="social-link facebook" title="Facebook">f</a>
            <a href="#" class="social-link linkedin" title="LinkedIn">in</a>
        </div>
        
        <div class="footer">
            <p>¬© 2026 DUO. All rights reserved.</p>
            <p>Powered by Linktreeduo</p>
        </div>
    </div>
    
    <!-- Element Data SDK initialization -->
    <script>
        // Initialize analytics if available
        if (window.ecomAnalytics) {
            window.ecomAnalytics.config({
                storeId: 'duo-store',
                debug: false
            });
        }
        
        // Track page view
        if (window.dataLayer) {
            window.dataLayer.push({
                event: 'page_view',
                page_title: 'DUO Bio Link',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
